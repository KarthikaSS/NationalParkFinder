<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Karthika's National Park Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <h1>National Park Finder</h1>
  <p>Where do you want to search for parks?</p>
  <form id = "js-form">
    <label for = "js-state">Enter state abbreviation (e.g. "TX")</label>
    <input id = "js-state" type = "text" required class = "state-code" name = "specific-state">
    <br>
    <label for = "js-max-results">Maximum search results:</label>
    <input id = "js-max-results" type = "number" value = "10" required name = "desired-number">
    <br>
    <input type = "submit" value = "Show state parks">
  </form>
  <br>
  <p id="js-error-message" class="error-message"></p>
  <div id = "results" class = "hidden">
    <h2>Parks found:</h2>
    <ul id = "park-results">
    </ul>
  </div>

   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
